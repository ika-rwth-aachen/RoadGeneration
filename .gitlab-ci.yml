image: gitlab.ika.rwth-aachen.de:5050/dbecker/road-generation:latest

stages:
  - build
  - unitCases
  

basicBuildCase:
  stage: build
  script: 
    - cmake . 
    - make
  artifacts:
      paths:
        - road-generation
        - test/cmp

junction_ma:
  stage: unitCases
  script:
    - ./road-generation test/junction_ma.xml
    - cat test/junction_ma.xml
    - test/cmp test/junction_ma.xodr test/gt/junction_ma.xodr
  
